<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authentifiaction</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<form  name="fo"  method="post">
<h1>Authentifiaction </h1>
<div class="input">
  <input type="email" name="login" placeholder="login"/>
</div>
<div class="input">
  <input type="password" id="pass" name="pass" placeholder="Mot de passe">
<img src="eyebaree.jpg" id="eye" onClick="changer()"/>
</div>
<div class="input  submit" onClick="document.fo.submit()">S'Authentifiaction</div>

</form>
<script>
e=true;
function changer(){
  if(e){
    document.getElementById("pass").setAttribute("type","text");
    document.getElementById("eye").src="eye.png";
    e=false;
  }
  else {
    document.getElementById("pass").setAttribute("type","password");
    document.getElementById("eye").src="eyebaree.jpg";
    e=false;
  }
}
</script>
  </body>
</html>
